<section class="container ff-inter">
  <header class="header d-flex">
    <h2>Meu Mural</h2>
    <button (click)="adicionar()" class="botao">Adicionar pensamento</button>
  </header>
  <div class="mural" *ngIf="listaPensamentos.length > 0, else semPensamentos">
    <div *ngFor="let pensamento of listaPensamentos">
      <app-pensamentos [pensamento]="pensamento"></app-pensamentos>
    </div>
  </div>
</section>
<ng-template #semPensamentos>
    <div class="ff-inter sem-pensamentos">
      <p>Ainda nao hรก pensamentos cadastrados</p>
    </div>
</ng-template>
