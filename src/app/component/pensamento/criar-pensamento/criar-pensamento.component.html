<section class="container criar-pensamentos ff-inter">
  <header class="header">
    <h2>
      Adicionar um <br />
      pensamento novo:
    </h2>
  </header>

  <form>
    <label>Pensamento</label>
    <input
      class="input"
      type="textarea"
      id="pensamento"
      name="pensamento"
      placeholder="Digite seu pensamento"
      [(ngModel)]="pensamento.conteudo"
    />

    <label>Autor(a) ou Fonte</label>
    <input
      class="input"
      type="textarea"
      id="autoria"
      name="autoria"
      placeholder="Insira o nome do(a) autor(a) ou fonte."
      [(ngModel)]="pensamento.autoria"
    />

    <label for="modelo">Selecione o modelo do card</label>
    <div class="container-radio">
      <!-- MODELO 1-->
      <div class="radio-modelo">
        <label for="modelo1">
          <input type="radio" id="modelo1" value="modelo1" [(ngModel)]="pensamento.modelo" name="modelo-card" />
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 1</span>
        </label>

        Prévia:

        <div class="modelo modelo1 ff-roboto-mono">
          <img
            src="../../../assets/imagens/modelo1.png"
            alt="Aspas azuis claro"
          />
          <p class="conteudo">{{ pensamento.conteudo }}</p>
          <p class="autoria"><b>{{ pensamento.autoria}}</b></p>
        </div>
      </div>

      <!-- MODELO 2-->
      <div class="radio-modelo">
        <label for="modelo2">
          <input type="radio" id="modelo2" value="modelo2" name="modelo-card" />
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 2</span>
        </label>

        Prévia:

        <div class="modelo modelo2 ff-roboto-mono">
          <img src="../../../assets/imagens/modelo2.png" alt="Aspas azuis" />
          <p class="conteudo">{{ pensamento.conteudo }}</p>
          <p class="autoria"><b>{{ pensamento.autoria }}</b></p>
        </div>
      </div>

      <!-- MODELO 3-->
      <div class="radio-modelo">
        <label for="modelo3">
          <input type="radio" id="modelo3" value="modelo3" name="modelo-card" />
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 1</span>
        </label>

        Prévia:

        <div class="modelo modelo3 ff-roboto-mono">
          <img src="../../../assets/imagens/modelo3.png" alt="Aspas verdes" />
          <p class="conteudo">{{ pensamento.conteudo }}</p>
          <p class="autoria"><b>{{ pensamento.autoria }}</b></p>
        </div>
      </div>
    </div>

    <div class="acoes">
      <button (click)="salvar()" class="botao">Salvar</button>
      <button (click)="cancelar()" class="botao">Cancelar</button>
    </div>
  </form>
</section>
